name: tests

on:
    push:
        branches: [ main ]

jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Setup Python
              uses: actions/setup-python@v2
              with:
                  python-version: "3.10"
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip setuptools
                pip install -r requirements-dev.txt
                pip install -e .
            - name: Run tests
              run: pytest --durations=0

